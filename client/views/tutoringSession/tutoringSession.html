<template name="tutoringSessionSidebar">
  <div class="sidebar">

    <div class="logo-img-tutor-session">
      <img src="/logo-white.png" />
    </div>

    {{#if whiteboardIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="whiteboard-button">
        {{#if whiteboardIsSelected }}
          <img class="whiteboard-button-img" src="/black_board_active.png"></src>
        {{else}}
          <img class="whiteboard-button-img" src="/black_board.png"></src>
        {{/if}}
      </div>
    </div>

    {{#if fileIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="file-button">
        {{#if fileIsSelected }}
          <img class="file-button-img" src="/file_active.png"></src>
        {{else}}
          <img class="file-button-img" src="/file.png"></src>
        {{/if}}
      </div>
    </div>

    {{#if wolframIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="wolfram-button">
        {{#if wolframIsSelected }}
          <img class="wolfram-button-img" src="/wolfram_active.png"></src>
        {{else}}
          <img class="wolfram-button-img" src="/wolfram.png"></src>
        {{/if}}      
      </div>      
    </div>

    <div class="end-session text-center">
      End Session
    </div>
  </div>
</template>

<template name="tutoringSessionPage">
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
        {{> whiteBoard}}

        {{> sharingFiles}}

        {{> wolfram}}
    </div>
    <div class="col-md-4">
      <!-- <h2>Chat</h2> -->
      {{> chatBox}}
    </div>
  </div>
</template>

<template name="sharingFiles">
  <div class="sharingFiles">
    Sharing files content here!
  </div>
</template>

<template name="wolfram">
  <div class="wolfram">
    Wolfram content here!
  </div>
</template>

<template name='whiteBoard'>
  <div class="whiteboard">
    <canvas class="whiteboardCanvas"></canvas>
  <!--   <div id='header'>
      <div id='heading'>
      </div>
      <div id='controls'>
        <input class='btn btn-info btn-small' type="button" id='wipe' value='Clear Backboard'/>
        <input class='btn btn-success btn-small' type="button" id='create-new' value='Create New'/>
      </div>
    </div> -->

    <script id='tmpl-nickname' type="text/html">
      <span class='nickname'>nickname</span>
    </script>
  </div>
</template>

<template name='chatBox'>
  <div class="chatBoxContainer">

    <div class="chatMessages">
      <div>
        Now chatting with {{chatPartner}}. Say hi!
      </div>      

      {{#each messages}}
        {{> chatMessage}}
      {{/each}}
    </div>

    <textarea class='chat-message'></textarea><br>
    <!-- <button class='btn btn-primary' id='send'>Send</button> -->
  </div>
</template>

<template name='chatMessage'>
  <div>
    <b>{{userId}}:</b> {{message}}
  </div>
</template>
