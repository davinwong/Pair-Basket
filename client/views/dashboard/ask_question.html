<template name="ask_question">
	<div class="overlay"></div>
	<div class="ask-question-popup">
	
		<form role="form" class="questionForm">
			<div class="form-group">
				<textarea id="question-category" placeholder="Category, ex: Mathematics" class="form-control" rows="1"></textarea>
			</div>

			<div class="form-group">
				<textarea id="question-title" placeholder="Topic, ex: Multiply 2x2 matrices" class="form-control" rows="1"></textarea>
			</div>

			<div class="form-group">
				<textarea id="question-text" placeholder="Question" class="form-control" rows="5">{{getFirstQuestion}}</textarea>
			</div>

			<div class="form-group">
				<input type="number" min="1" max="45" id="karma-offered" placeholder="Karma" class="form-control"></input>
			</div>

			<input id="question-submit" class="yellow-button submit-question" type="submit" value="ASK">
		</form>
	
	</div>
</template>
