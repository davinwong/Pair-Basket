<template name="fileSharing">
  <div class="file-sharing">

    <div class="drag-and-drop-files">
      {{#if sharedFiles }}
        <div class="shared-files">
          <ul>
            {{#each sharedFiles}}
              <li><a href="{{this.url}}" target="_blank">{{this.name}}</a></li>
            {{/each}}
          </ul>
        </div>
      {{else}}
        <div class="upload-file-message">
          drag and drop files here, or browse and select files
        </div>
      {{/if}}
    </div>

    <div class="upload-file">
      {{> uploadFile}}
    </div>
  </div>
</template>

<template name="uploadFile">
  {{#S3 callback="testFn"}}
    <input type="file">
  {{/S3}}
</template>
