<template name="question_board">
  <div class="question-list">
    <div class="question-tile">
      <div class="question-tile-left"></div>
      <div class="question-tile-right">
        <div class="question-circle">10</div>
      </div>
    </div>
  </div>





  <table style='display: none;' class="table table-striped table-hover">
      <thead>
          <tr>
        <th>Question</th>
        <th>Category</th>
        <th>Tags</th>
        <th>Karma Offered</th>
        <th></th>
      </tr>           
      </thead>
      <tbody>
          {{#if questionsLoaded}}
              {{#each questions}}
                  {{> question}}
              {{/each}}
          {{else}}
              Loading...
          {{/if}}
      </tbody>
  </table>

</template>
