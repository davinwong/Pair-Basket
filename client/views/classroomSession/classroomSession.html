<template name="classroomSessionSidebar">
  <div class="sidebar">

    <div class="logo-wrapper">
      <img class="logo" src="/logo-white.png" />
    </div>

    {{#if whiteboardIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="whiteboard-button">
        {{#if whiteboardIsSelected }}
          <img class="whiteboard-button-img" src="/black_board_active.png"></src>
        {{else}}
          <img class="whiteboard-button-img" src="/black_board.png"></src>
        {{/if}}
      </div>
    </div>

    {{#if fileIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="file-button">
        {{#if fileIsSelected }}
          <img class="file-button-img" src="/file_active.png"></src>
        {{else}}
          <img class="file-button-img" src="/file.png"></src>
        {{/if}}
      </div>
    </div>

    {{#if wolframIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="wolfram-button">
        {{#if wolframIsSelected }}
          <img class="wolfram-button-img" src="/wolfram_active.png"></src>
        {{else}}
          <img class="wolfram-button-img" src="/wolfram.png"></src>
        {{/if}}      
      </div>      
    </div>

    <div class="end-session text-center">
      End Session
    </div>
  </div>
</template>

<template name="classroomSessionPage">
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      {{> whiteBoard}}
      {{> fileSharing}}
      {{> wolfram}}
    </div>
    <div class="col-md-4">
      {{> chatBox}}
    </div>
  </div>
</template>

<template name='chatBox'>
  <div class="chat-box-container">

    <div class="chat-messages">
      {{> chatMessages}}
    </div>

    <div class="input-chat-message-container">
      <textarea rows="4" class='input-chat-message'></textarea><br>

      <div class="audio-call-container">
        {{#if defaultAudioCall }}
          <button type="button" class="btn btn-default start-call">Start call</button>
        {{else}} {{#if awaitingReplyForAudioCall }}
          <div> Awaiting reply </div>
        {{else}} {{#if inAudioCall }}
          <button type="button" class="btn btn-default end-call">End call</button>
        {{/if}} {{/if}} {{/if}}
      </div>

    </div>
  </div>
</template>

<template name="chatMessages">
  {{#if areMessagesReady }}

    <div>
      Now chatting with {{chatPartner}}. Say hi!
    </div>

    {{#each messages}}
      {{> chatMessage}}
    {{/each}}

  {{else}}
    Loading...
  {{/if}}
</template>

<template name='chatMessage'>

  {{#if isNormalMessage}}
    <div>
      <b>{{user.name}}:</b> {{message}}
    </div>
  {{else}}
    <div>
      <i>{{message}}</i>
    </div>
  {{/if}}
</template>
