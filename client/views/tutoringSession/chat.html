<template name='mainBox'>
  <div class="col-md-8">
    <h2>White Board</h2>
    {{> whiteBoard}}    
  </div>
  <div class="col-md-4">
    <h2>Chat with Meteor Streams</h2>
    {{> chatBox}}
  </div>
</template>

<template name='whiteBoard'>
  <canvas></canvas>
  <div id='header'>
    <div id='heading'>
    </div>
    <div id='controls'>
      <input class='btn btn-info btn-small' type="button" id='wipe' value='Clear Backboard'/>
      <input class='btn btn-success btn-small' type="button" id='create-new' value='Create New'/>
    </div>
  </div>

  <script id='tmpl-nickname' type="text/html">
    <span class='nickname'>nickname</span>
  </script>
</template>

<template name='chatBox'>
  <div id='messages'>
    {{#each messages}}
      {{> chatMessage}}
    {{/each}}
  </div>
  <textarea id='chat-message'></textarea><br>
  <button class='btn btn-primary' id='send'>Send Chat</button>
</template>

<template name='chatMessage'>
  <div>
    <b>{{user}}:</b> {{message}}
  </div>
</template>
