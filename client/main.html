<head>
  <title>PairBasket</title>
</head>

<template name="landingLayout">
  <div id="landing">
      {{yield 'landingHeader'}}
    <div class="container">
      {{yield}}
    </div>
      {{yield 'landingFooter'}}
  </div>
</template>

<template name="tutoringSessionLayout">
  <div id="tutoringSession">

    {{yield 'tutoringSessionSidebar'}}

    <div class="container">
        {{yield}}        
      </div>
    </div>

  </div>
</template>

<template name="dashboardLayout">
  <div id="dashboard">
  	{{yield 'header'}}
    <div class="container main">
      {{yield}}

      {{yield 'footer'}}
    </div>
  </div>
</template>
