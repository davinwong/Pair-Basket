<template name="questionTileLeft">
    <div class="question-tile-left">
      <div class="left-item">
        <div class="question-tag question-category {{category}}">{{category}}</div>
        {{#each skills}}
          <div class="question-tag">{{getSkillName this}}</div>
        {{/each}}
      </div>
      <div class="left-item">
        <p>{{questionText}}</p>
      </div>
    </div>
</template>
