<template name="askQuestionForm">
	<div class="overlay"></div>
	<div class="ask-question-popup popup">
		<div class="container">
			<button class="close close-popup-button">&times;</button>
			<form role="form" class="questionForm">
				{{#if questionFormError}}
				<div class="alert alert-warning">{{questionFormError}}</div>
				{{/if}}
				<div class="form-group">
					<select id="question-category" class="form-control">
						<option disabled="disabled" selected="selected">Category</option>
						{{#each allCategory}}
							<option value="{{this}}">{{ underscoreToSpace this}}</option>
						{{/each}}
					</select>
				</div>

				{{!
				<div class="form-group">
					<input id="question-category" type="text" placeholder="Category, ex: Mathematics" class="form-control"></input>
				</div>
				}}

				<div class="form-group">
					<select multiple id="question-tags">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					</select>
				</div>

				<div class="form-group">
					<textarea id="question-text" placeholder="Question" class="form-control" rows="5">{{getFirstQuestion}}</textarea>
				</div>

				<div class="form-group">
					<input type="number" min="1" max="{{maxKarma}}" id="karma-offered" placeholder="Karma" class="form-control"></input>
				</div>

					<input id="question-submit" class="yellow-button submit-question pull-right" type="submit" value="Ask">

			</form>			
		</div>
	</div>
</template>
