<head>
  <title>Dynamic Documents</title>
</head>

<body>
  <div class="container">

    {{> header}}

    <div class="container main">

      <div class="row">
        <div class="span8">
          <h1>Dynamic Documents</h1>
        </div>        
      </div>

      <div class="row">
        <div class="span8">
          {{> hello}}
        </div>
      </div>

    </div>   

    {{> footer}}

  </div>
</body>

<template name="footer">
  <div class="footer"></div>
</template>

<template name="header">
  <div class="header"></div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
