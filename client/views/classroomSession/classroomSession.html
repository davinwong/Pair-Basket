<template name="classroomSessionSidebar">
  <div class="sidebar">

    <div class="logo-wrapper">
      <img class="logo" src="/logo-white.png" />
    </div>

    {{#if whiteboardIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="whiteboard-button">
        {{#if whiteboardIsSelected }}
          <img class="whiteboard-button-img" src="/black_board_active.png"></src>
        {{else}}
          <img class="whiteboard-button-img" src="/black_board.png"></src>
        {{/if}}
      </div>
    </div>

    {{#if fileIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="file-button">
        {{#if fileIsSelected }}
          <img class="file-button-img" src="/file_active.png"></src>
        {{else}}
          <img class="file-button-img" src="/file.png"></src>
        {{/if}}
      </div>
    </div>

    {{#if wolframIsSelected }}
      <div class="active-wrapper">
    {{else}}
      <div class="wrapper">
    {{/if}}
      <div class="wolfram-button">
        {{#if wolframIsSelected }}
          <img class="wolfram-button-img" src="/wolfram_active.png"></src>
        {{else}}
          <img class="wolfram-button-img" src="/wolfram.png"></src>
        {{/if}}      
      </div>      
    </div>

    <div class="end-session text-center">
      End Session
    </div>
  </div>
</template>

<template name="classroomSessionPage">
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      {{> whiteBoard}}
      {{> sharingFiles}}
      {{> wolfram}}
    </div>
    <div class="col-md-4">
      {{> chatBox}}
      <button type="button" class="btn btn-default start-audio">Start audio</button>
    </div>
  </div>
</template>

<template name="sharingFiles">
  <div class="sharingFiles">
    <img class="files-screenshot" src="/files.jpg">  
  </div>
</template>

<template name="wolfram">
  <div class="wolfram">
    <img class="wolfram-screenshot" src="/wolfram_cropped.jpg">
  </div>
</template>

<template name='whiteBoard'>
  <div class="whiteboard">
    <div class="row whiteboard-controls">

      <input class='btn btn-danger clear-blackboard' type="button" value='Clear Backboard'/> 
      <button type="button" class="btn btn-default erase">Erase</button>
      <button type="button" class="btn btn-default draw">Draw</button>

    </div>
    <div class="row canvas-wrapper">
      <canvas class="whiteboardCanvas"></canvas>
    <div>
    <script id='tmpl-nickname' type="text/html">
      <span class='nickname'>
        nickname
      </span>
    </script>    
  </div>
</template>

<template name='chatBox'>
  <div class="chat-box-container">

    <div class="chat-messages">
      {{> chatMessages}}
    </div>

    <textarea class='chat-message'></textarea><br>
  </div>
</template>

<template name="chatMessages">
  {{#if areMessagesReady }}

    <div>
      Now chatting with {{chatPartner}}. Say hi!
    </div>

    {{#each messages}}
      {{> chatMessage}}
    {{/each}}

  {{else}}
    Loading...
  {{/if}}
</template>

<template name='chatMessage'>
  <div>
    <b>{{user.name}}:</b> {{message}}
  </div>
</template>
