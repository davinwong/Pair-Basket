<template name="landingLayout">
  <div id="landing">
      {{yield 'dashboardHeader'}}

      {{yield}}

      {{yield 'landingFooter'}}
  </div>
</template>

<template name="tutoringSessionLayout">

<template name="dashboardLayout">

      {{yield}}

    {{yield 'dashboardFooter'}}
  </div>
</template>
