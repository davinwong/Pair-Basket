<template name="question_board">
  {{# if waitingForTutor}}
    <div class="searching-for-tutor">
      <p>Searching for tutor...<p>
      <img src="/searching.gif"/>
    </div>
  {{/if}}

  {{#if askQuestion}}
    {{> ask_question}}
  {{else}}
  {{/if}}

  {{#if foundTutor}}
    <div class="overlay"></div>
  {{/if}}

  <div class="question-list">
    {{#if questionsLoaded}}
        {{#each questions}}
            {{> question}}
        {{/each}}
    {{else}}
        Loading...
    {{/if}}
  </div>

  <table style='display: none;' class="table table-striped table-hover">
      <thead>
          <tr>
        <th>Question</th>
        <th>Category</th>
        <th>Tags</th>
        <th>Karma Offered</th>
        <th></th>
      </tr>           
      </thead>
      <tbody>
          {{#if questionsLoaded}}
              {{#each questions}}
                  {{> question}}
              {{/each}}
          {{else}}
              Loading...
          {{/if}}
      </tbody>
  </table>

</template>
