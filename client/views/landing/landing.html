<template name="landingPage">
  <div class="row title-landing">
    <div class="col-md-2 logo-wrapper">
      <img class="logo" src="/logo-black.png"></img>
    </div>
    <div class="col-md-8 title-wrapper">
      <h1 class="title">Welcome to PairBasket</h1>
    </div>
  </div>

  <div class="col-md-offset-1 value-props">
    <div class="row value-prop">
      <div class="col-md-8">
        <div class="col-md-2 circle-width">
          <div class="circle">1</div>
        </div>
        <div class="col-md-8 steps">
          <h2 class="unemphasized">Get tutored <i>for free.</i></h2>
        </div>
      </div>
    </div>
    <div class="row value-prop">
      <div class="col-md-8">
        <div class="col-md-2 circle-width">
          <div class="circle">2</div>
        </div>
        <div class="col-md-8 steps">
          <h2 class="unemphasized">Tutor somebody else.</h2>
        </div>
      </div>
    </div>
    <div class="row value-prop">
      <div class="col-md-8">
        <div class="col-md-2 circle-width">
          <div class="circle">3</div>
        </div>
        <div class="col-md-8 steps">
          <h2><b>That's it.</b></h2>
        </div>
      </div>
    </div>
  </div>

  {{> callToAction}}

</template>

<template name="callToAction">
  <div class="row call-to-action">

    {{#if showBoth}}
      <div class="col-md-5">
        <div class="square-button help-others">
          Help Others
        </div>

        <div class="square-button ask-question">
          Ask a Question
        </div>
      </div>    
    {{/if}}

    {{#if helpOthers}}
      <div class="col-md-5">
        Help others screen flow
      </div>
    {{/if}}

    {{#if askQuestion}}
      <div class="col-md-5">
        Ask a question
      </div>
    {{/if}}
